version: 2
jobs:
  checkout_code:
    working_directory: ~/anotherfizz
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths: .
  unit_tests:
    working_directory: ~/anotherfizz
    docker:
      - image: circleci/python:3.6.1
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run unittest
          command: python fizzbuzztest.py
  build_docker_image:
    working_directory: ~/anotherfizz
    docker:
      - image: circleci/python:3.6.1
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker
      - run: |
        docker build . -t underr/fizzbuzz:latest
        docker login -u roseth -p $DOCKER_PASS
        docker push underr/fizzbuzz:latest
workflows:
  version: 2
  say-fizz-pipeline:
    jobs:
      - checkout_code
      - unit_tests:
          requires:
            - checkout_code
      - build_docker_image:
          requires:
            - unit_tests